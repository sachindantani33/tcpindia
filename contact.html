<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Contact</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.css">

  <style>
             body{
    background-color: black;
    color: white;
   }
   /* Topbar */
    .header-1 {
      background: rgb(61, 60, 59);
    }

    .header-1 p {
      font-size: 14px;
    }

    /* Navbar */
    .header-2 {
      background: #121212;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.4);
    }

    /* Navbar Links */
    .navbar-nav .nav-link {
      color: white !important;
      font-size: 18px;
      font-weight: 500;
      position: relative;
      transition: 0.3s;
    }

    /* Hover underline animation */
    .navbar-nav .nav-link::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: 0;
      left: 0;
      background: #00ffd5;
      transition: 0.3s;
    }

    .navbar-nav .nav-link:hover::after,
    .navbar-nav .nav-link.active::after {
      width: 100%;
    }

    /* Active link color */
    .navbar-nav .nav-link.active {
      color: #00ffd5 !important;
      font-weight: 600;
    }

    /* Mobile Hamburger Icon */
    .navbar-toggler {
      font-size: 22px;
      border: none;
      color: white;
    }

    .navbar-toggler:focus {
      box-shadow: none;
    }

    /* Contact Section */
    #contact {
      padding: 80px 0;
    }

    #contact h2 {
      font-weight: bold;
      color: #00eaff;
    }

    .form-control {
      background: #1e293b;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    .form-control:focus {
      border-color: #00eaff;
      box-shadow: 0 0 8px #00eaff;
    }

    .btn-primary {
      background: #00eaff;
      border: none;
      font-weight: bold;
      padding: 10px 25px;
      transition: all 0.3s ease;
      border-radius: 25px;
    }

    .btn-primary:hover {
      background: #009ecb;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 234, 255, 0.3);
    }

    /* Contact Info Box */
    .contact-info h5 {
      color: #00eaff;
      margin-bottom: 5px;
    }

    .contact-info p {
      color: #ddd;
      margin-bottom: 15px;
    }

    .contact-info a {
      font-size: 20px;
      color: white;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .contact-info a:hover {
      color: #00eaff;
      transform: scale(1.2);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar ul {
        flex-direction: column;
        gap: 15px;
      }

      .contact-info {
        margin-top: 40px;
      }
    }
  </style>
</head>

<body>
   <!-- Header Section -->
  <header>
    <!-- ✅ Topbar -->
    <div class="header-1 py-1">
      <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <p class="text-white m-0 small">
          One Stop solutions for your career
        </p>
        <p class="text-white m-0 small">
          <i class="fa-regular fa-envelope me-2"></i> hello@tcpindia.in
          <span class="ms-3"><i class="fa-solid fa-phone me-1"></i> +91 9099775550</span>
        </p>
      </div>
    </div>

    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg header-2">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand text-white fw-bold" href="#">
          <img src="images/Group-63.png" alt="Logo" height="60" class="me-2">
        </a>

        <!-- Hamburger -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
          <i class="fa-solid fa-bars"></i>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-4">
            <li class="nav-item"><a class="nav-link " href="tcpindia.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="corces.html">Courses</a></li>
            <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">Blogs</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          </ul>

          <!-- Login Button -->
          <a href="#" class="btn btn-primary btn-sm ms-lg-3 px-4 rounded-pill">Login</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <h2 class="text-center mb-5">Contact Me</h2>
      <div class="row">
        <!-- Contact Form -->
        <div class="col-md-7">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Type your message here" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="col-md-5 contact-info">
          <div class="mb-3">
            <h5><i class="fa-solid fa-envelope"></i> Email</h5>
            <p>dantanisachin817@gmail.com</p>
          </div>
          <div class="mb-3">
            <h5><i class="fa-solid fa-phone"></i> Phone</h5>
            <p>+91 6355539776</p>
          </div>
          <div class="mb-3">
            <h5><i class="fa-solid fa-location-dot"></i> Location</h5>
            <p>Mahesana, Gujarat, India</p>
          </div>
          <div>
            <h5>Follow Me</h5>
            <a href="#" class="me-3"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="me-3"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
